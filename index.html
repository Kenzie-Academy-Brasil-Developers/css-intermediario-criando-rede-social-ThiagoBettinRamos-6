  <body>
    <header class="menu">

          <img src="./assets/img/logo.svg" alt="logo">
          <a class="menu-link-button">Sair</a>
        </div>
      </div>
    </header>
    <main class="navigation">

      <nav class="menu-perfil">
        <ul> 
          <li>
            <img class="images" src="./assets/img/user1.svg" alt="">

            </div>
          </li>
          <li>

              <input type="text" name="title" id="title" placeholder="Escreva seu titulo aqui" required="true">
            </form>
          </li>
          <li>
            <form>
              <textarea type="text" name="information" id="inf" placeholder="Escreva seu texto aqui" required="true"></textarea>

        </ul>
      </nav>
    </div>
    <section class="sticky">

          <li class="persons">

          </li>
          <li class="persons">

              <h4>UI Developer</h4>
            </div>
            <button class="followButton"> Seguir</button>
          </li>
          <li class="persons">
            <img class="images" src="./assets/img/user7.svg" alt="">
            <div class="info">
              <h2>Filipe Gutierry</h2>
              <h4>Full Stack Developer</h4>
            </div>
            <button class="followButton"> Seguir</button>
          </li>
         </ul> 
      </aside>
     </section>
    </main>
      <section>
        <h2>Posts</h2>
        <ul class="post"></ul>
      </section>
